# Docker Compose Security Configuration
# This file demonstrates security hardening for Docker containers

version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ctf-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    networks:
      - ctf-network
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Read-only root filesystem (uncomment if app supports it)
    # read_only: true
    # tmpfs:
    #   - /tmp
    #   - /app/logs

  match-engine:
    build: ./match-engine
    container_name: ctf-match-engine
    restart: unless-stopped
    # DO NOT expose port 7000 to public - only backend should access
    # ports:
    #   - "7000:7000"  # COMMENTED OUT FOR SECURITY
    expose:
      - "7000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./match-engine/.env
    networks:
      - ctf-network
    volumes:
      # Mount Docker socket (required for container management)
      # SECURITY: Consider using Docker socket proxy instead
      - /var/run/docker.sock:/var/run/docker.sock
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: ctf-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
    env_file:
      - ./frontend/.env
    networks:
      - ctf-network
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Read-only root filesystem for static frontend
    read_only: true
    tmpfs:
      - /tmp

  # Optional: NGINX reverse proxy with TLS termination
  nginx:
    image: nginx:alpine
    container_name: ctf-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - ctf-network
    depends_on:
      - backend
      - frontend
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Read-only root filesystem
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

networks:
  ctf-network:
    driver: bridge
    # Network isolation
    internal: false  # Set to true if you don't need external access
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes for persistent data (if needed)
volumes:
  backend-logs:
  match-engine-logs:
