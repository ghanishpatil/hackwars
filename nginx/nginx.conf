# CTF Platform — NGINX first shield
# TLS termination, hide internal ports, rate limit, block large payloads and invalid methods.
# Match-engine is internal only: no direct public access.

worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    client_max_body_size 100k;
    sendfile on;
    keepalive_timeout 65;

    # Rate limit zone: 20 req/s per IP for API
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
    limit_req_status 429;

    # Upstream: backend only (engine is internal, backend proxies to engine)
    upstream backend {
        server 127.0.0.1:3000;
    }

    server {
        listen 80;
        server_name _;
        # For TLS: add listen 443 ssl; and ssl_certificate / ssl_certificate_key

        # API — proxy to backend only
        location / {
            limit_req zone=api_limit burst=30 nodelay;
            # Only allow common methods
            if ($request_method !~ ^(GET|POST|PUT|PATCH|DELETE|OPTIONS|HEAD)$) {
                return 405;
            }
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health (no aggressive rate limit)
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # Match-engine must NOT be exposed on a public server block.
    # Backend connects to engine via MATCH_ENGINE_URL (e.g. http://localhost:7000) internally.
}
